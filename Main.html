<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IP</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Behavior.js"></script>
</head>
<body>
    <div class="principal-container">
        <div>
            <nav>
            <img src="escudoIPN.png" alt="Escudo IPN" width="120rem">
            </nav>
        </div>
        <div class="calculator-container">
            <h2>Calculadora IP</h2>
            <div class="input-group">
                <label for="ip-address">Direcci칩n IP (Host o Red)</label> <!--Espacio para entrada de Direcci칩n IP-->
                <input type="text" id="ip-address" placeholder="Ej. 192.168.1.1">
            </div>
            <div class="input-group">
                <label for="netmask">M치scara de red (/)</label> <!--Espacio para entrada de la mascara de red-->
                <input type="number" id="netmask" min="1" max="32" placeholder="Ej. 24">
            </div>
            <div class="input-group">
                <label for="move-netmask">M치scara para subredes (Opcional)</label> <!--Espacio para entrada de mascara de subredes para separar la red principal-->
                <input type="number" id="subnet-mask" min="1" max="32" placeholder="Ej. 30">
            </div>
            <button onclick="calculateIP()">Calcular</button>
            <div id="result"></div>
        </div>
        <img src="escudoESCOM.png" alt="Escudo ESCOM" width="130rem" height="100rem">
    </div>
</body>
</html>
