<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IP</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Behavior.js"></script>
</head>
<body>
    <div class="calculator-container">
        <h2>Calculadora IP</h2>
        <div class="input-group">
            <label for="ip-address">Dirección IP (Host o Red)</label>
            <input type="text" id="ip-address" placeholder="Ej. 192.168.1.1">
        </div>
        <div class="input-group">
            <label for="netmask">Máscara de red (/)</label>
            <input type="number" id="netmask" min="1" max="32" placeholder="Ej. 24">
        </div>
        <div class="input-group">
            <label for="move-netmask">Máscara para subredes (Opcional)</label>
            <input type="number" id="subnet-mask" min="1" max="32" placeholder="Ej. 9">
        </div>
        <button onclick="calculateIP()">Calcular</button>
        <div id="result"></div>
    </div>
</body>
</html>
